    <script>
        function formValidation() {
            var fname = document.getElementById("ifname").value;
            var lname = document.getElementById("ilname").value;
            var mobile = document.getElementById("imobile").value;
            var email = document.getElementById("iemail").value;
            var pass = document.getElementById("ipass").value;
            var pass2 = document.getElementById("ipass-2").value;

            var mobilePattern = /(\+88)?-?01[3-9]\d{8}/;
            var namePattern = /[a-zA-Z._]/;
            var emailPattern = /(cse|eee|law)_\d{10}@lus.ac.bd/;
            if (!fname.match(namePattern)) {
                alert('Only charecter allowed');
                return;
            }
            if (!lname.match(namePattern)) {
                alert('Only charecter allowed');
                return;
            }
            if (!email.match(emailPattern)) {
                alert('Only Leading g-suit email allowed');
                return;
            }
            if (!mobile.match(mobilePattern)) {
                alert('Only BD mobile no allowed');
                return;
            }
            if (pass != pass2) {
                alert('Wrong Confirm Password');
            }

        }
